name: Bazel build and test
on:
  pull_request:
    branches:
      - main
jobs:
  bazel:
    runs-on: ubuntu-latest
    steps:
    - name: Setup bazel
      uses: jwlawson/actions-setup-bazel@v1
      with:
        bazel-version: '3.2.0'
    - name: Checkout
      uses: actions/checkout@v1
    - name: Bazel build
      run: bazel build ...
    - name: Bazel test
      run: bazel test ... --test_output=streamed
